version: '3.8'

services:
  api:
    build:
      context: ./ttoklip-api
      dockerfile: Dockerfile
      args:
        JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD}
    container_name: api  # 컨테이너 이름을 'api'로 변경
    environment:
      SPRING_PROFILES_ACTIVE: dev
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8080:8080"
    volumes:
      - ./ttoklip-api/src:/app/src
    networks:
      - ttoklip_network
      - monitoring_network

  batch:
    build:
      context: ./ttoklip-batch
      dockerfile: Dockerfile
      args:
        JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD}
    container_name: batch
    environment:
      SPRING_PROFILES_ACTIVE: dev
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8081:8081"  # 외부에서 접근할 수 있도록 포트 매핑 추가
    volumes:
      - ./ttoklip-batch/src:/app/src
    networks:
      - ttoklip_network
      - monitoring_network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    environment:
      - REDIS_PASSWORD=qwertyuiop1234
    networks:
      - ttoklip_network

